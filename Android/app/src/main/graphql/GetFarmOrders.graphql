query GetFarmOrders($id: UUID!) {
    getFarmOrders(id: $id) {
        id
        currency
        items {
            id
            volume
            market {
                id
                name
                image
                unit
            }
            market_id
        }
        toBePaid
        customer {
            id
            phone
        }
        status
        created_at
    }
}